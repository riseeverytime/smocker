- request:
    path: /posts/1
  proxy:
    host: https://jsonplaceholder.typicode.com
- request:
    path: /todos
    query_params:
      userId: "1"
  proxy:
    host: https://jsonplaceholder.typicode.com
- request:
    path: /redirect-to
  proxy:
    host: https://httpbin.org
- request:
    path: /redirect-to
    headers:
      X-Follow-Redirect: "true"
  proxy:
    host: https://httpbin.org
    follow_redirect: true
- request:
    path: /get
  proxy:
    host: https://httpbin.org
- request:
    path: /get
    headers:
      X-Keep-Host: "true"
  proxy:
    host: https://httpbin.org
    keep_host: true
- request:
    path: /headers
  proxy:
    host: https://httpbin.org
    headers:
      custom: "foobar"
      multi:
        - "foo"
        - "baz"
