- request:
    method: GET
    path:
      matcher: ShouldMatch
      value: /.*
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test"}
- request:
    path: /test
    method:
      matcher: ShouldContainSubstring
      value: PO
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test2"}
- request:
    path: /test
    method: DELETE
    body:
      matcher: ShouldEqualJSON
      value: >
        {"id": 1}
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test3"}
- request:
    path: /test
    method: PUT
    headers:
      Content-Type:
        - matcher: ShouldMatch
          value: "application/.*"
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test4"}
- request:
    path: /test
    method: PATCH
    query_params:
      # It will be factorized in smocker as
      # query_params:
      #   test: ["true"]
      # because 'ShouldEqual' is the default matcher
      test:
        - matcher: ShouldEqual
          value: "true"
      test2:
        - matcher: ShouldContainSubstring
          value: "test3"
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test5"}
- request:
    path: /test6
    body:
      matcher: ShouldNotBeEmpty
  response:
    body: >
      {"message": "test7"}
- request:
    path: /test8
    body:
      matcher: ShouldNotBeEmpty
    query_params:
      test:
        matcher: ShouldContainSubstring
        value: "true"
  response:
    body: >
      {"message": "test9"}
- request:
    path: /test10
    body:
      key1: test
  response:
    body: >
      {"message": "test11"}
