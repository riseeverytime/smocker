- request:
    path: /test
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test"}
- request:
    path: /test
    method: POST
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test2"}
- request:
    path: /test
    method: DELETE
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test3"}
- request:
    path: /test
    query_params:
      foo: [bar, baz]
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test4"}
- request:
    path: /test
    headers:
      X-Custom-Header: [bar]
  response:
    headers:
      Content-Type: application/json
    body: >
      {"message": "test5"}
