- # Lua mock with body as string
  request:
    path: /test
  dynamic_response:
    engine: lua
    script: >
      return {
        body = '{"message":"request path '..request.path..'"}',
        headers = {
          ["Content-Type"] = "application/json"
        },
        delay = {
          min = "0",
          max = "10ms"
        }
      }

- # Lua mock with body as Table
  request:
    path: /test2
  dynamic_response:
    engine: lua
    script: >
      return {
        body = {
          message = "request path "..request.path
        },
        headers = {
          ["Content-Type"] = "application/json"
        },
        delay = "10ms"
      }

- # Go Template Yaml mock by default on go_template engine
  request:
    path: /test3
  dynamic_response:
    engine: go_template
    script: >
      headers:
        Content-Type: application/json
      body: >
        {
          "message": "request path {{.Request.Path}}"
        }

- # Go Template Yaml mock
  request:
    path: /test4
  dynamic_response:
    engine: go_template_yaml
    script: >
      headers:
        Content-Type: [application/json]
      body: >
        {
          "message": "request path {{.Request.Path}}"
        }

- # Go Template Json mock with body as string
  request:
    path: /test5
  dynamic_response:
    engine: go_template_json
    script: |
      {
        "body": "{\"message\": \"request path {{.Request.Path}}\"}",
        "headers": {
          "Content-Type": ["application/json"]
        },
        "delay": "1ms"
      }

- # Go Template Json mock with body as json
  request:
    path: /test6
  dynamic_response:
    engine: go_template_json
    script: >
      {
        "body": {
          "message": "request path {{.Request.Path}}"
        },
        "headers": {
          "Content-Type": ["application/json"]
        },
        "delay": {
          "min": "0",
          "max": "10ms"
        }
      }
