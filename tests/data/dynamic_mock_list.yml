- # Lua mock with body as string
  request:
    path: /test
  dynamic_response:
    engine: lua
    script: >
      return {body='{"message":"request path"}', headers={["Content-Type"]={"application/json"}} }

- # Lua mock with body as Table
  request:
    path: /test2
  dynamic_response:
    engine: lua
    script: >
      return {body={message="request path "..request.path}, headers={["Content-Type"]={"application/json"}} }

- # Go Template mock with body as string
  request:
    path: /test3
  dynamic_response:
    engine: go_template
    script: |
      {"body":"{\"message\": \"request path: {{.Request.Path}}\"}", "headers": {"Content-Type": ["application/json"]} }

- # Go Template mock with body as json
  request:
    path: /test4
  dynamic_response:
    engine: go_template
    script: >
      {"body":{"message": "request path: {{.Request.Path}}"}, "headers": {"Content-Type": ["application/json"]} }
